<div class="container py-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h1 class="mb-0">การรู้จำใบหน้า</h1>
    </div>
    <div class="card-body text-center">
      <strong class="mb-4">
        กรุณาทำตามคำแนะนำด้านล่างก่อนทำการถ่ายรูป:
        <ul class="list-unstyled">
          <li>ใบหน้าต้องหันตรง</li>
          <li>ใบหน้าต้องชัดเจน</li>
          <li>ไม่ยิ้ม</li>
          <li>ไม่สวมแว่นตา, หมวก หรือหน้ากากอนามัย</li>
        </ul>
      </strong>

      <div class="d-flex justify-content-center mb-4">
        <div class="position-relative">
          <video #videoElement class="img-fluid border rounded" width="720" height="560" autoplay muted></video>
          <canvas #canvasElement class="position-absolute top-0 start-0 w-100 h-100" style="pointer-events: none;"></canvas>
        </div>
      </div>

      <button (click)="capture()" class="btn btn-primary mb-3">
        <i class="fas fa-camera-retro me-2"></i>บันทึกรูปภาพ
      </button>

      <br>

      <button (click)="goBack()" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>ย้อนกลับ
      </button>

      <div #capturedImageContainer class="mt-4">
        <!-- Display captured images here -->
      </div>
    </div>
  </div>
</div>
