<div class="container py-5">
    <h2 class="text-center mb-4">จัดการข้อมูลใบหน้า</h2>
    <div class="d-flex flex-column align-items-start mb-4" style="max-width: 800px; margin: 0 auto;">
      <div class="row w-100">
        <div class="col-12 col-md-auto mb-2 mb-md-0">
          <a routerLink="/recognition" class="btn btn-primary w-100">
            <i class="fas fa-camera-retro me-2"></i> บันทึกข้อมูลใบหน้า
          </a>
        </div>
        <div class="col-12 col-md-auto mb-2 mb-md-0">
          <a (click)="navigateToFaceDetect()" class="btn btn-success w-100">
            <i class="fas fa-check-circle me-2"></i> ตรวจสอบใบหน้า
          </a>          
        </div>
        <div class="col-12 col-md-auto">
          <button class="btn btn-danger w-100" (click)="deleteAllImages()">
            <i class="fas fa-trash me-2"></i> ลบรูปภาพทั้งหมด
          </button>
        </div>
      </div>
    </div>
  
    <div class="table-responsive" style="max-width: 800px; margin: 0 auto;">
      <table class="table table-bordered text-center mx-auto">
        <thead class="table-light">
          <tr>
            <th scope="col">รายการที่</th>
            <th scope="col">รูปภาพ</th>
            <th scope="col">หมายเหตุ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of userDataStudent; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <img [src]="student.img_path" alt="Student Image" class="img-thumbnail" width="150">
            </td>
            <td>
              <button class="btn btn-outline-danger" (click)="deleteImage(student.img_id)">
                <i class="fas fa-trash"></i> ลบ
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="userDataStudent.length === 0" class="mt-4 alert alert-danger">
        กรุณาทำการเพิ่มรูปภาพการรู้จำใบหน้า
    </div>
    </div>
  </div>
